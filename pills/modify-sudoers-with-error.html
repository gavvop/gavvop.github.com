<div class="row">
    <div class="col-sm-8 offset-md-2 margin-top-10 text-center">
        <h3>Modify sudoers with errors</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-8 offset-md-2 margin-top-10">
        <h4>Command</h4>
        <pre><code class="bash">pkexec visudo</code></pre>
        <blockquote class="blockquote">
            <p>
                <b>pkexec</b> <i>“allows an authorized user to execute program as 
                another user”</i> (if not user is specified, root will be use) and <b>visudo</b>
                <i>“edits the sudoers file in a safe fashion”</i> .
            </p>
        </blockquote>
        <h4>Reference</h4>
        <ul>
            <li><a target='_blank' href="https://linux.die.net/man/1/pkexec">pkexec</a></li>
            <li><a target='_blank' href="https://linux.die.net/man/8/visudo">visudo</a></li>
        </ul>
    </div>
</div>
